<html>
  <head>
    <title>Hello ClojureScript</title>
  </head>
  <body>
    <h1>Hello ClojureScript!</h1>
    <!-- In unoptimized mode, additional script tags are required -->
    <script type="text/javascript" src="./cljs_js/goog/base.js"></script>
    <script type="text/javascript" src="./cljs_js/doremi_cljs.js"></script>
    <script>
      goog.require('doremi_script.core');
    </script>
    <script>
      alert(doremi_script.core.greet("ClojureScript"));
      alert("The sum of [1,2,3,4,5,6,7,8,9] is: " + doremi_script.core.sum([1,2,3,4,5,6,7,8,9]));
    </script>
  </body>
</html>
